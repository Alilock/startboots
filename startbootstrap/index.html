<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0b4a8b2c90.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row d-flex">
                <div class="logo col-lg-4 d-flex ">
                    <h1 class="">START BOOTSTRAP</h1>
                </div>
                <nav class="col-lg-8">
                    <ul class="d-flex list-unstyled justify-content-end m-0 ">
                        <li class="p-3"><a href="" class="text-decoration-none fs-5 text-uppercase">portfolio</a></li>
                        <li class="p-3"><a href="" class="text-decoration-none fs-5 text-uppercase">about</a></li>
                        <li class="p-3"><a href="" class="text-decoration-none fs-5 text-uppercase">contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="start col-lg-12 d-flex justify-content-center align-items-center">
                <div class="welcome">
                    <div class="img">
                        <img src="assets/avataaars.svg" alt="">
                    </div>
                    <div class="title">
                        <h1>START BOOTSTRAP</h1>
                    </div>
                    <div class="gradietwrap d-flex justify-content-center align-items-center">
                        <div class="gradiet"></div>
                        <div class="icon"><i class="fa-solid fa-star"></i></div>
                        <div class="gradiet"></div>
                    </div>
                    <div class="info d-flex justify-content-center">
                        <p>
                            Graphic Artist - Web Designer - Illustrator</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="portfolio">
            <div class="container">

                <div class="title col-lg-12 d-flex justify-content-center align-items-center flex-column ">

                    <h2>PORTFOLIO</h2>
                    <div class="gradietwrap d-flex justify-content-center align-items-center">
                        <div class="gradiet"></div>
                        <div class="icon"><i class="fa-solid fa-star"></i></div>
                        <div class="gradiet"></div>
                    </div>
                    <div class="info d-flex justify-content-center">
                    </div>
                </div>
                <div class="boxes col-lg-4 d-flex flex-wrap justify-content-between">
                    <div class="box">
                        <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
                            alt="">
                        <div class="icon">
                            <i class="fa-solid fa-plus"></i>

                        </div>
                    </div>
                    <div class="box"><img
                            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cake.png"
                            alt="">
                        <div class="icon">
                            <i class="fa-solid fa-plus"></i>

                        </div>

                    </div>
                    <div class="box"><img
                            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/circus.png"
                            alt="">
                        <div class="icon">
                            <i class="fa-solid fa-plus"></i>

                        </div>
                    </div>
                    <div class="box"><img
                            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/game.png"
                            alt="">
                        <div class="icon">
                            <i class="fa-solid fa-plus"></i>

                        </div>
                    </div>
                    <div class="box"><img
                            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/safe.png"
                            alt="">
                        <div class="icon">
                            <i class="fa-solid fa-plus"></i>

                        </div>
                    </div>

                    <div class="box"><img
                            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/submarine.png"
                            alt="">
                        <div class="icon">
                            <i class="fa-solid fa-plus"></i>

                        </div>
                    </div>
                </div>


        </section>
        <section class="about">

            <div class="title col-lg-12 d-flex justify-content-center">
                <h2>ABOUT</h2>
            </div>
            <div class="gradietwrap d-flex justify-content-center align-items-center">
                <div class="gradiet"></div>
                <div class="icon"><i class="fa-solid fa-star"></i></div>
                <div class="gradiet"></div>
            </div>
            <div class="info d-flex justify-content-center">
            </div>

        </section>
    </main>
</body>

</html>
